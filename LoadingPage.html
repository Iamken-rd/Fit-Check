<!DOCTYPE html>

    <title>FITCHECK</title>

    <link rel="icon" href="FITLOGO.png" type="image/icon type">

<style>
   
    .wrapper{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 100%;
        text-align: center;
       
        
    }

.F,.I,.IM,.C,.H,.E,.c,.K{
    font-family: "Raleway", sans-serif;
    font-weight: light;
    font-size: 50px;
    
}


a{
    text-decoration: none;
    transition: 0.5s;
}
.F{
opacity: 1;
animation: drop 2s linear forwards 0.5s;
color: black;

}
.I{
opacity: 1;
animation: drop 2.2s linear forwards 0.8s;
color: black;

}
.IM {
opacity: 0;
animation: drop 2.5s linear forwards 1s;
color: white;

}


.C {
opacity: 0;
animation: drop 2.5s linear forwards 0.2s;

color: black;

}
.H{
opacity: 0;
animation: drop 2s linear forwards 0.2s;

color: black;

}
.E{
opacity: 0;
animation: drop 1.5s linear forwards 0.2s;
color: black;

}
.c {
opacity: 0;
animation: drop .7s linear forwards 0.4s;
color: black;

}
.H {
opacity: 0;
animation: drop .7s linear forwards 0.4s;

color: black;

}

@keyframes drop {
    0% {
        transform: translateY(-200px);
        opacity: 0;
    }
    10% {
        transform: translateY(-180px);
        opacity: 0;
    }
    20% {
        transform: translateY(-160px);
        opacity: 0;
    }
    30% {
        transform: translateY(-140px);
        opacity: 0;
    }
    40% {
        transform: translateY(-120px);
        opacity: 0;
    }
    50% {
        transform: translateY(-100px);
        opacity: 1;
    }
    60% {
        transform: translateY(-80px);
        opacity: 1;
    }
    70% {
        transform: translateY(-40px);
        opacity: 1;
    }
    80% {
        transform: translateY(-30px);
        opacity: 1;
    }
    90% {
        transform: translateY(-20px);
        opacity: 1;
    }
    100% {
        transform: translateY(0px);
        opacity: 1;
    }
}
.wrapper{
    transition: opacity 0.5s ease-in-out;
   

}

  body{
        background-color: white;
    
  }

</style>
